<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Template</title>
  </head>
  <body>
    <div class="h-screen w-screen" id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    const App = () => {
      let root = document.getElementById("root");
      const [first, setfirst] = React.useState();

      function handleSubmit(e) {
        e.preventDefault();
        root.style.backgroundColor = first;
      }

      function addColor(e) {
        let valueColor = e.target.value;
        setfirst(valueColor);
      }
      return (
        <>
          <div className="input w-1/4 h-1/4 border-black border-2 mx-auto my-auto flex justify-center items-center ">
            <form onSubmit={handleSubmit}>
              <input
                type="color"
                name="colorbg"
                id="colorbg"
                onChange={addColor}
              />
              <button
                className="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                type="submit"
              >
                Add Color
              </button>
            </form>
          </div>
        </>
      );
    };

    let reactRoot = ReactDOM.createRoot(root);
    reactRoot.render(<App />);
  </script>
</html>
